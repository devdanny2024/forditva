name: forditva
description: "A new Flutter project."
publish_to: "none" # Prevents accidental pub.dev publishing

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Launch URLs in the browser
  url_launcher: ^6.1.7

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # Google Fonts
  google_fonts: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/flags/
    - assets/images/
